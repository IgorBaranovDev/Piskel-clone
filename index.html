<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Clone-Piskel</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body class="body">
  <header class="header">
    <div class="btn-menu"><i class="fas fa-bars"></i></div>
    <h1>Piskel-Clone</h1>
    <div class="btn-right"><i class="fas fa-info-circle"></i></div>
  </header>
  <main class="main">
    <section class="panel-tools">
      <div class="size-pen">
        <div class="btn-size-pen" id="size1" title="Pen size 1px"></div>
        <div class="btn-size-pen" id="size2" title="Pen size 2px"></div>
        <div class="btn-size-pen" id="size3" title="Pen size 3px"></div>
        <div class="btn-size-pen" id="size4" title="Pen size 4px"></div>
      </div>
      <div class="tools-changes">
        <div class="tools-left">
          <button class="btn-tools-changes" type="button" id="pen-tool" title="Pen tool (P)">
            <i class="fas fa-pen"></i>
          </button>
          <button class="btn-tools-changes" type="button" id="paint-bucket" title="Paint bucket (B)">
            <i class="fas fa-fill-drip"></i>
          </button>
          <button class="btn-tools-changes" type="button" id="eraser-tool" title="Eraser tool (E)">
            <i class="fas fa-eraser"></i>
          </button>
          <button class="btn-tools-changes" type="button" id="rectangle-tool" title="Rectangle tool (R)">
            <i class="far fa-square"></i>
          </button>
        </div>
        <div class="tolls-right">
          <button class="btn-tools-changes" type="button" id="paint-roller" title="Paint roller (A)">
            <i class="fas fa-paint-roller"></i>
          </button>
          <button class="btn-tools-changes" type="button" id="color-picker" title="Color picker (O)">
            <i class="fas fa-eye-dropper"></i>
          </button>
          <button class="btn-tools-changes" type="button" id="move-tool" title="Move tool (M)">
            <i class="fas fa-hand-paper"></i>
          </button>
          <button class="btn-tools-changes" type="button" id="circle-tool" title="Circle tool (C)">
            <i class="far fa-circle"></i>
          </button>
        </div>
      </div>
      <div class="tools-colors">
        <input type="color" name="favcolor" value="#da5c51" class="select-color" id="currentColor"
          title="Current color">
        <input type="color" name="favcolor" value="#8c78c3" class="select-color" id="prevColor" title="prevColor">
        <button type="button" id="replaseColor" title="swap colors (X)" class="replaseColor"><i
            class="fas fa-arrows-alt-v"></i></button>
      </div>
      <div class="resize-canvas">
        <button class="btn-resize-canvas" type="button" id="resize32" title="32 x 32">32X32</button>
        <button class="btn-resize-canvas" type="button" id="resize64" title="64 x 64">64X64</button>
        <button class="btn-resize-canvas" type="button" id="resize128" title="128 x 128">128X128</button>
      </div>
      <div class="keyboard-info">
        <a class="bth-keybord-info" id="modal-window-keyboard" title="Keyboard shortcuts" href="#openModal">
          <i class="far fa-keyboard"></i>
        </a>
      </div>
      <div id="openModal" class="modalDialog">
        <div class="wrapper-for-modal">
          <div class="info-keyboard-modal">
            <div class="header-modal-window">
              <h2>Keyboard shortcuts</h2>
              <a href="#close" title="close" class="close">X</a>
            </div>
            <div class="section-modal-window">
              <div class="left-colum">
                <h3>Tool shortcuts</h3>
                <p><span>B</span> - Paint bucket</p>
                <p><span>E</span> - Eraser tool</p>
                <p><span>R</span> - Rectangle tool</p>
                <p><span>A</span> - Paint roller</p>
                <p><span>O</span> - Color picker</p>
                <p><span>M</span> - Move tool</p>
                <p><span>C</span> - Circle tool</p>
              </div>
              <div class="right-colum">
                <h3>Color shortcuts</h3>
                <p><span>X</span> - Swap Clors</p>

                <h3>Animation shortcuts</h3>
                <p><span>ALT + P</span> - Open preview in full screen</p>
              </div>
            </div>

          </div>
        </div>
    </section>
    <section class="container-frames">
      <div class="area-frames">
        <ul class='list-frames'>
          <li id="0">
            <div class="frame" id="101">
              <span class="number-frame">1</span>
              <canvas class="canvasFrame" id="201" width="150" height="150"></canvas>
              <button class="dell-frame button-frame">
                <i class="far fa-trash-alt"></i>
              </button>
              <button class="copy-frame button-frame">
                <i class="far fa-clone"></i>
              </button>
              <button class="move-frame button-frame">
                <i class="fas fa-arrows-alt"></i>
              </button>
            </div>
          </li>
        </ul>
        <button class="add-frame"><span><sub>+ </sub></span>Add new frame</button>
      </div>

    </section>
    <section class="canvas">
      <canvas class="main-canvas" id="main-canvas" width="640" height="640"></canvas>
      <div class="info-about-canvas">
        <div class="info-about zoom">
          <span class="zoom-canvas"> x14.02</span>
        </div>
        <div class="info-about size">
          <span class="size-canvas">[32x32]</span>
          <span class="position-cursor"></span>
        </div>
        <div class="info-about amount-frames">
          <span class="amount-frames">1/1</span>
        </div>
      </div>
    </section>
    <section class="container-animation">
      <div class="frame-animation">
        <canvas class="canvas-animation" id="canvas-play-result" width="250" height="250"></canvas>
        <button class="full-screan" type="button" id="button-full-screan-canvas" title="Open preview in popup (Alt+F)">
          <i class="fas fa-expand-arrows-alt" id="full-screan-canvas"></i>
        </button>
      </div>
      <div class="fps">
        <input type="range" class="frame_rate" id="frame_rate" min="0" max="24" step="1" value="0">
        <div class="fps-value">
          <p>0</p>
        </div>
      </div>
      <div class="user-sesion">
        <button type="button" class="buttin-sesion" id="save-user-sesion" title="Save User sesion">
          <i class="far fa-save"></i>
        </button>
        <button type="button" class="buttin-sesion" id="delit-user-sesion" title="Delite User sesion">
          <i class="far fa-trash-alt"></i>
        </button>
      </div>

    </section>
  </main>
<script type="text/javascript" src="app.bundle.js"></script></body>

</html>
